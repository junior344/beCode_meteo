<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6">
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2gFpI_7F2Fmbp6TKPDKsaKO986I7GDRk&loading=async&libraries=geometry,places&callback=initMap">
</script>
    <title>Vite + TS</title>
  </head>
  <body>
    <label for="City-choice">choice your city:</label>
    <input list="City-choice" class="city-choice" name="city-choice " placeholder="enter an city" autocomplete="off"/>
    <datalist id="City-choice" class="choice">
      
    </datalist>
    <p class="error"></p>
    <div class="weather">
      <div class="weather__info">
        <h2 class="weather__city">City</h2>
        <p class="weather__temp">Temperature</p>
        <p class="weather__desc">Description</p>
      </div>
      <div class="weather__icon">
        <img src="" alt="Weather icon" />
      </div>

      <div class="weather__details">
        <p>Feels like: <span class="weather__feels-like">Feels like</span></p>
        <p>Humidity: <span class="weather__humidity">Humidity</span></p>
        <p>Wind: <span class="weather__wind">Wind</span></p>
      </div>
   </div>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
